<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Linhas</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .coluna {
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de validades</h1>

        <table class="table table-bordered" id="editor">
            <tr>
                <td><input type="text" class="coluna form-control" name="funcionário" placeholder="Seu nome"></td>
                <td><input type="text" class="coluna form-control" name="Estabelecimento" placeholder="Estabelecimento"></td>
            </tr>
            <tr>
                <td><input type="text" class="coluna form-control" name="Produto" placeholder="Produto"></td>
                <td><input type="number" class="coluna form-control" name="Quantidade" placeholder="Quantidade"></td>
                <td><input type="date" class="coluna form-control" name="Validade" placeholder="Validade"></td>
            </tr>
        </table>

        <button class="btn btn-primary" onclick="adicionarLinha()">Adicionar Linha</button>
        <button class="btn btn-success" onclick="downloadTabela()">Download Tabela</button>
    </div>

    <!-- Adicione os scripts do Bootstrap e jQuery no final do corpo para otimizar o carregamento -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        var linhas = 2;
        function adicionarLinha() {
            linhas++;
            var tabela = document.getElementById("editor");
            
            var novaLinha = tabela.insertRow();
            var colunaProduto = novaLinha.insertCell(0);
            var colunaQuantidade = novaLinha.insertCell(1);
            var colunaValidade = novaLinha.insertCell(2);

            colunaProduto.innerHTML = '<input type="text" class="coluna form-control" placeholder="Produto" name="Produto_' + linhas + '">';
            colunaQuantidade.innerHTML = '<input type="number" class="coluna form-control" placeholder="Quantidade" name="Quantidade_' + linhas + '">';
            colunaValidade.innerHTML = '<input type="date" class="coluna form-control" placeholder="Validade" name="Validade_' + linhas + '">';
        }
    
        function downloadTabela() {
            var linhasElementos = document.querySelectorAll('#editor tr');
            var dados = [];

            // Obtém os valores de funcionário e Estabelecimento
            var funcionario = removerAcentos(document.querySelector('input[name="funcionário"]').value) || 'Funcionario';
            var estabelecimento = removerAcentos(document.querySelector('input[name="Estabelecimento"]').value) || 'Estabelecimento';

            // Itera sobre as linhas da tabela, começando da segunda linha (índice 1) para evitar a linha de cabeçalho
            for (var i = 1; i < linhasElementos.length; i++) {
                var linha = linhasElementos[i];
                var inputs = linha.querySelectorAll('input');
                var linhaDados = {};

                inputs.forEach(function(input) {
                    linhaDados[input.name] = removerAcentos(input.value);
                });

                dados.push(linhaDados);
            }

            var csvContent = "data:text/csv;charset=utf-8,";

            // Adiciona a linha de cabeçalho
            csvContent += Object.keys(dados[0]).join(',') + '\n';

            // Adiciona os dados
            dados.forEach(function(linhaDados) {
                csvContent += Object.values(linhaDados).join(',') + '\n';
            });

            // Obtém a data de hoje
            var dataAtual = new Date();
            var dataFormatada = `${dataAtual.getDate()}${dataAtual.getMonth() + 1}${dataAtual.getFullYear()}${dataAtual.getHours()}${dataAtual.getMinutes()}`;

            // Cria um link para download do arquivo CSV
            var linkCSV = document.createElement('a');
            linkCSV.href = encodeURI(csvContent);
            
            // Define o nome do arquivo com base em Estabelecimento, Funcionário e Data
            linkCSV.download = `${estabelecimento}_${funcionario}_${dataFormatada}.csv`;

            // Adiciona o link ao corpo do documento e simula o clique para iniciar o download do CSV
            document.body.appendChild(linkCSV);
            linkCSV.click();

            // Remove o link do corpo do documento após o download do CSV
            document.body.removeChild(linkCSV);
        }

        function removerAcentos(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }
    </script>
</body>
</html>
